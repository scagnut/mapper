<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUD Map Maker</title>
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #panel {
      width: 180px;
      overflow-y: auto;
      border-right: 2px solid #ccc;
      background: #f0f0f0;
      padding: 5px;
    }
    .sprite {
      width: 24px;
      height: 24px;
      margin: 2px;
      display: inline-block;
      background-size: cover;
      border: 1px solid transparent;
      cursor: pointer;
    }
    .sprite.selected {
      border-color: red;
    }
    #canvas-container {
      flex-grow: 1;
      overflow: hidden;
      background: #999;
      position: relative;
    }
    canvas {
      display: block;
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div id="panel"><div id="sprites"></div></div>
  <div id="canvas-container">
    <canvas id="mapCanvas" width="2000" height="2000"></canvas>
  </div>

  <script src="map.js"></script>
</body>
</html>
