<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUD Map Editor</title>
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #panel {
      width: 180px;
      overflow-y: auto;
      background: #eee;
      padding: 5px;
      border-right: 2px solid #ccc;
    }
    .sprite {
      width: 24px;
      height: 24px;
      margin: 2px;
      background-size: cover;
      display: inline-block;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .sprite.selected {
      border: 2px solid red;
    }
    #canvas-container {
      flex-grow: 1;
      background: #bbb;
    }
    canvas {
      background: #fff;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="panel"></div>
  <div id="canvas-container">
    <canvas id="mapCanvas" width="1280" height="1280"></canvas>
  </div>
  <script src="map.js"></script>
</body>
</html>
